    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --accent-color: #e74c3c;
            --bg-color: #f8f9fa;
            --text-color: #333;
            --border-color: #dee2e6;
            --hover-bg: #e9ecef;
            /* --shadow: 0 2px 8px rgba(0,0,0,0.1); */
            --shadow: 0;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            padding: 2rem 0;
            margin-bottom: 2rem;
            box-shadow: var(--shadow);
        }

        h1 {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }

        .subtitle {
            text-align: center;
            margin-top: 0.5rem;
            opacity: 0.9;
            font-size: 1.1rem;
        }

        .filter-container {
            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
        }

        .filter-group {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            align-items: center;
        }

        .filter-label {
            font-weight: 600;
            color: var(--primary-color);
        }

        .filter-buttons {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
        }

        .filter-btn {
            padding: 0.25rem .5rem;
            border: 2px solid var(--border-color);
            background: white;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
            font-weight: 500;
        }

        .filter-btn:hover {
            border-color: var(--secondary-color);
            color: var(--secondary-color);
            transform: translateY(-1px);
        }

        .filter-btn.active {
            background: var(--secondary-color);
            color: white;
            border-color: var(--secondary-color);
        }

        .table-container {
            background: white;
            border-radius: 10px;
            box-shadow: var(--shadow);
            overflow: hidden;
        }

        .table-wrapper {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--primary-color);
            color: white;
        }

        th {
            padding: 1rem;
            text-align: left;
            font-weight: 600;
            letter-spacing: 0.5px;
            white-space: nowrap;
        }

        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        tbody tr {
            transition: background-color 0.2s ease;
        }

        tbody tr:hover {
            background-color: var(--hover-bg);
        }

        tbody tr:last-child td {
            border-bottom: none;
        }

        a {
            /* color: var(--secondary-color); */
            text-decoration: none;
            color: royalblue
            font-weight: 500;
            transition: color 0.2s ease;
        }

        a:hover {
            color: var(--accent-color);
            text-decoration: underline;
        }

        .publication-name {
            font-weight: 600;
            background-color: rgba(255, 255, 224, 0.531); 
            padding: 0.25rem 0.5rem;
            /* color: var(--primary-color); */
        }

        .type-badge {
            display: inline-block;
            padding: 0.1rem 0.25rem;
            border-radius: 4px;
            font-size: 0.85rem;
            font-weight: 500;
            background: var(--hover-bg);
            color: var(--text-color);
        }

        .type-investigație {
            background: #fee2e2;
            color: #dc2626;
        }

        .type-local {
            background: #dbeafe;
            color: #2563eb;
        }

        .type-tematic {
            background: #fef3c7;
            color: #d97706;
        }

        .type-generalist {
            background: #d1fae5;
            color: #059669;
        }

        .type-opinie {
            background: #e9d5ff;
            color: #7c3aed;
        }

        .type-video {
            background: #fce7f3;
            color: #ec4899;
        }

        .type-newsletter {
            background: #e0e7ff;
            color: #4f46e5;
        }

        .type-disinfo {
            background: #fee4e2;
            color: #ef4444;
        }

        .type-podcast {
            background: #f3e8ff;
            color: #9333ea;
        }

        .donation-link {
            display: inline-block;
            max-width: 11em;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            vertical-align: bottom;
            font-size: .9em; color: #3498db;
            opacity: 0.9;
        }
        .donation-link:hover {
            color: #2980b9;
            opacity: ;
        }

        .na {

            font-style: italic;
            font-size: 0.9rem;
        }

        .description {
            font-size: 0.9rem;
            color: #666;
            line-height: 1.4;
        }

        .stats {

            background: white;
            padding: 1.5rem;
            border-radius: 10px;
            box-shadow: var(--shadow);
            margin-bottom: 2rem;
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            justify-content: center;
        }

        .stat-item {
            text-align: center;
        }

        .stat-number {
            /* font-size: 2rem; */
            font-weight: 700;
            color: var(--secondary-color);
        }

        .stat-label {
            color: #666;
            font-size: 0.9rem;
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .container {
                padding: 10px;
            }

            .filter-container {
                padding: 1rem;
            }

            .filter-group {
                flex-direction: column;
                align-items: flex-start;
            }

            th, td {
                padding: 0.75rem 0.5rem;
                font-size: 0.9rem;
            }

            .type-badge {
                font-size: 0.75rem;
                padding: 0.2rem 0.5rem;
            }

            .description {
                font-size: 0.85rem;
            }

            .stats {
                gap: 1rem;
            }

            .stat-number {
                font-size: 1.5rem;
            }

            /* Hide description column on mobile */
            .description-col {
                display: none;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }

            .table-wrapper {
                font-size: 0.85rem;
            }

            th, td {
                padding: 0.5rem 0.25rem;
            }
        }

        /* Loading animation */
        .loading {
            text-align: center;
            padding: 2rem;
            color: #666;
        }

        /* No results message */
        .no-results {
            text-align: center;
            padding: 3rem;
            color: #666;
            font-size: 1.1rem;
        }
    </style>
</head>

        // Initialize
        let currentFilter = 'all';
        
        // Render table
        function renderTable(filter = 'all') {
            const tbody = document.getElementById('tableBody');
            const noResults = document.getElementById('noResults');
            tbody.innerHTML = '';
            
            let filteredPublications = publications;
            
            if (filter !== 'all') {
                filteredPublications = publications.filter(pub => 
                    pub.type.toLowerCase().includes(filter.toLowerCase())
                );
            }
            
            if (filteredPublications.length === 0) {
                noResults.style.display = 'block';
                document.querySelector('.table-container').style.display = 'none';
            } else {
                noResults.style.display = 'none';
                document.querySelector('.table-container').style.display = 'block';
                
                filteredPublications.forEach(pub => {
                    const row = document.createElement('tr');
                    
                    // Format type as badges
                    const types = pub.type.split(',').map(t => t.trim()).filter(t => t);
                    const typeBadges = types.map(type => 
                        `<span class="type-badge type-${type}">${type}</span>`
                    ).join(' ');
                    
                    // Format donation URL
                    const donationLink = pub.donationUrl && pub.donationUrl !== '-NA-' && pub.donationUrl !== '' 
                        ? `<a href="${pub.donationUrl}" target="_blank" rel="noopener noreferrer" class="donation-link" title="${pub.donationUrl}">${pub.donationUrl.replace(/^(https?:\/\/)?(www\.)?/, '')}</a>`
                        : '<span class="na">-NA-</span>';
                    
                    // Format donation method
                    const donationMethod = pub.donationMethod && pub.donationMethod !== '-NA-' && pub.donationMethod !== ''
                        ? pub.donationMethod
                        : '<span class="na">-</span>';
                    
                    // Format description
                    const description = pub.description === '---' || pub.description === '' 
                        ? '<span class="na">-</span>' 
                        : `<span class="description">${pub.description}</span>`;
                    
                    row.innerHTML = `
                        <td>
                            <a href="${pub.url}" target="_blank" rel="noopener noreferrer" class="publication-name">
                                ${pub.name}
                            </a>
                        </td>
                        <td class="description-col">${description}</td>
                        <td>${typeBadges || '<span class="na">-</span>'}</td>
                        <td>${donationLink}</td>
                        <td>${donationMethod}</td>
                    `;
                    
                    tbody.appendChild(row);
                });
            }
        }
        
        // Update stats
        function updateStats() {
            const statsContainer = document.getElementById('stats');
            const totalPublications = publications.length;
            const withDonations = publications.filter(p => p.donationUrl && p.donationUrl !== '-NA-' && p.donationUrl !== '').length;
            
            statsContainer.innerHTML = `

                </div>
                <div class="stat-item">

                </div>
            `;
        }
        
        // Filter buttons event listeners
        document.getElementById('filterButtons').addEventListener('click', (e) => {
            if (e.target.classList.contains('filter-btn')) {
                // Remove active class from all buttons
                document.querySelectorAll('.filter-btn').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                // Add active class to clicked button
                e.target.classList.add('active');
                
                // Get filter value and render table
                currentFilter = e.target.dataset.filter;
                renderTable(currentFilter);
            }
        });
        
        // Initial render
        updateStats();
        renderTable();
